apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sse_demo
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - sealedsecret.yaml
  - ghcr-credentials.sealedsecret.yaml
configMapGenerator:
  - name: sse-demo-config
    envs:
      - config.env
generatorOptions:
  disableNameSuffixHash: false
images:
  - name: ghcr.io/renpeiwang/sse-demo
    newTag: dev
